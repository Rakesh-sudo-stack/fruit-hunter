<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Fruit Hunter</title>
</head>
<body>
    <div class="fruit-hunter-anime"></div>
    <div class="high-score">
        <p>High score</p>
        <div id="high-score">0</div>
    </div>
    <div class="main-div">
        <div class="game-name"><span>Fruit</span> Hunter</div>
        <div class="action-buttons">
            <button onclick="location.replace('game')">
                Solo
                <img src="./assets/img/versus.png" alt="">
            </button>
            <button onclick="location.replace('party')">
                Multiplayer
                <img src="./assets/img/earth-web.png" alt="">
            </button>
        </div>
    </div>
    <script>
        let highScore = localStorage.getItem('highscore');
        document.querySelector('#high-score').innerHTML = highScore;
    </script>
</body>
</html>
